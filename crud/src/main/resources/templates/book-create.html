<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="#" th:action="@{/book-create}" th:object="${book}" method="post">
	    <label for="title">Title</label>
	    <input type="text" th:field="*{title}" id="title" placeholder="Title">
	    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
	    <label for="author">Author</label>
	    <input type="text" th:field="*{author}" id="author" placeholder="Author">
	    <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
	    <input type="submit" value="Add Book">   
	</form>
</body>
</html>
